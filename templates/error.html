{% extends "base.html" %}

{% block title %}Error Occurred{% endblock %}

{% block content %}
<div class="card shadow-sm text-center">
    <div class="card-body p-5">
        <h1 class="card-title text-danger">An Error Occurred</h1>
        <p class="lead mt-3">{{ message }}</p>
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-4">Try Again</a>
    </div>
</div>
{% endblock %}
